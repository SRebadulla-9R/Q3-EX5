<!DOCTYPE html>
<html>
<head>
	<link rel="icon" type="image/png" href="fruit.png">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>EX5: JS EVENTS</title>

	<!-- SETUP BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- LINK TO JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	<!-- STYLE/CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!--FONTS-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container">
		<center><h1>GREETING APP</h1></center><hr/>
		<form>
			<details ontoggle="showAlert()">
				<summary>
					INSTRUCTIONS
				</summary>
				<p>
					Enter two variables
				</p>
			</details>

			<label for="fname">Enter Name:</label>
			<input type="text" id="fname" class="form-control">

			<br/>

			<h5 id="userName">Welcome, user!</h5>
			<button type="button" onclick="greet()" id="greet" onmouseover="changeTextColor('greet')" onmouseout="resetTextColor('greet')">Greet</button>
			<button type="button" onclick="window.location.reload()" id="refresh" onmouseover="changeTextColor('refresh')" onmouseout="resetTextColor('refresh')">Refresh</button>
		</form>

		<script type="text/javascript">
			function greet(){
				var name = document.getElementById('fname').value;
				document.getElementById('userName').innerHTML = 'Welcome, ' + name + '!';
			}

			// Automatically convert name to uppercase when it changes
			document.getElementById("fname").onchange = function() { myName(); };

			function myName() {
				var name = document.getElementById("fname");
				name.value = name.value.toUpperCase();
			}

			function changeTextColor(buttonId) {
				const button = document.getElementById(buttonId);
				button.style.color = "#AA60C8";
				button.style.background = "white";
			}

			function resetTextColor(buttonId) {
				const button = document.getElementById(buttonId);
				button.style.color = "white";
				button.style.background = "#D69ADE";
			}

			// Alert for instructions toggle
			function showAlert() {
				alert('The ontoggle event just got triggered');
			}
		</script>

		<div class="footer"></div>
		<hr>
		<center><p>&#169; AY 2025 | ICT 9-R | EX3: Functions | Samantha Rebadulla</p></center>
	</div>
</body>
</html>
